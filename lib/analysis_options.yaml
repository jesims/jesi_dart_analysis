include: package:lints/recommended.yaml

linter:
  # Note: Ensure rules are replicated where applicable in `analysis_options.flutter.yaml`
  rules:
    - avoid_void_async
    - await_only_futures
    - curly_braces_in_flow_control_structures
    - omit_local_variable_types
    - prefer_interpolation_to_compose_strings
    - prefer_single_quotes
    - require_trailing_commas
    - unawaited_futures
    - unnecessary_final

analyzer:
  # Note: Ensure excludes are replicated in `analysis_options.flutter.yaml`
  exclude:
    - '**/*.freezed.dart'
    - '**/*.g.dart'
    - '**/*.reflectable.dart'
    - '**/__generated__/**'
